<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Covid Tracker Nepal</title>
</head>
<body>
    <div class="container">
        <h1>Live Covid Tracker Nepal</h1>
        <div class="columns">
            <div class="column1">
                <div class="country_name">
                    <h1 class="text">Country Name:</h1>
                    <h1 class="result" id="country_name">Nepal</h1>
                </div>
                <div class="cases">
                    <h1 class="text">Total Cases:</h1>
                    <h1 class="result" id="cases"></h1>
                </div>
                <div class="deaths">
                    <h1 class="text">Total Deaths:</h1>
                    <h1 class="result" id="deaths"></h1>
                </div>
                <div class="recovered">
                    <h1 class="text">Recovered:</h1>
                    <h1 class="result" id="recovered"></h1>
                </div>
            </div>
            <div class="column2">
                <div class="new_deaths">
                    <h1 class="text">New Deaths: </h1>
                    <h1 class="result" id="new_deaths"></h1>
                </div>
                <div class="new_cases">
                    <h1 class="text">New Cases: </h1>
                    <h1 class="result" id="new_cases"></h1>
                </div>
                <div class="critical">
                    <h1 class="text">Critical: </h1>
                    <h1 class="result" id="critical"></h1>
                </div>
                <div class="total_test">
                    <h1 class="text">Total Tests: </h1>
                    <h1 class="result" id="total_test"></h1>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="main.js"></script>
</html>
